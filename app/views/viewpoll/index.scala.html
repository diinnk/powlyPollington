@import views.html.viewpoll.main
@import com.github.diinnk.powly.config.ConfigManager
@(renderedPollHTML: String, pollID: Int)

  @main(ConfigManager.title + " - Vote ("+pollID+")") {
    <h2>
    @ConfigManager.welcomeMessage
    </h2>

    @Html(renderedPollHTML)

    <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/pollList.js")" type="text/javascript"></script>
    <script>
      pollID = @pollID
    </script>
  }
