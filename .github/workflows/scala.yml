name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Extract branch name
      shell: bash
      run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      id: extract_branch
#    - name: Run tests
#      run: sbt test
    - name: Run sbt stage
      run: sbt stage
    - name: Build Container
      run: export FOUND_BRANCH_NAME=${{ steps.extract_branch.outputs.branch }} && docker buildx bake -f PowlyPollington.bake.hcl "$(if [[ "${FOUND_BRANCH_NAME}" == "main" ]]; then echo main; else echo branch; fi)"
#    - name: 'Login to GitHub Container Registry'
#      run: echo $CR_PAT | docker login ghcr.io -u diinnk --password-stdin
    - name: Login to ghcr
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

